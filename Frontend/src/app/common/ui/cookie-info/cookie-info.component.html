<div
  *ngIf="show"
  [@fromBottom]="show"
  class="notice"
  role="region"
  [attr.aria-label]="'COOKIE_INFO.REGION_LABEL' | translate"
>
  <div class="description">{{ 'COOKIE_INFO.DESCRIPTION' | translate }}</div>
  <div class="more">
    <button (click)="dialog = true" cdkMonitorElementFocus>
      {{ 'COOKIE_INFO.MORE_LINK' | translate }}
    </button>
  </div>
  <button mat-flat-button (click)="accept()">{{ 'OK' | translate }}</button>
</div>
<modal-dialog
  *ngIf="dialog"
  [isCancelable]="true"
  [priority]="10"
  [title]="'COOKIE_INFO.DIALOG_TITLE'"
  [message]="'COOKIE_INFO.DIALOG_MESSAGE'"
  [buttons]="buttons"
  (onCancel)="dialog = false"
></modal-dialog>
