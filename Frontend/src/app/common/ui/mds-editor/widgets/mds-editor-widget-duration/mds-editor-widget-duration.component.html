<app-mds-editor-widget-container [widget]="widget" [label]="widget.definition.caption" [valueType]="valueType">
  <div class="duration-group">
    <mat-form-field>
      <mat-label>{{'INPUT_HOURS' | translate}}</mat-label>
      <input matInput type="number" min="0" [max]="sliderOptions.ceil/60 - 1" [(ngModel)]="hours" (ngModelChange)="update('input')">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'INPUT_MINUTES' | translate}}</mat-label>
      <input matInput type="number" min="0" max="59" [(ngModel)]="minutes" (ngModelChange)="update('input')">
    </mat-form-field>
    <ngx-slider
            class="ngx-slider-small"
            [(value)]="currentValue"
            [options]="sliderOptions"
            (valueChange)="update('slider')"
    ></ngx-slider>
  </div>
</app-mds-editor-widget-container>
