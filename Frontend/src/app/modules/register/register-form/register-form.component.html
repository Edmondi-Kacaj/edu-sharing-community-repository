<form (ngSubmit)="register()" #loginForm>
    <div class="name-input">
        <mat-form-field>
            <mat-label>{{'USER.firstName' | translate}}</mat-label>
            <input matInput type="text" [required]="isRequired('firstName')" name="username" id="username" [(ngModel)]="info.firstName"/>
        </mat-form-field>
        <mat-form-field class="last-name">
            <mat-label>{{'USER.lastName' | translate}}</mat-label>
            <input matInput type="text" [required]="isRequired('lastName')" name="lastname" id="lastname" [(ngModel)]="info.lastName"/>
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>{{'USER.email' | translate}}</mat-label>
        <input matInput required [formControl]="emailFormControl" type="email" name="email" id="email"/>
    </mat-form-field>
    <input-password label="{{'USER.password' | translate}}" hint="{{ 'REGISTER.HINT' | translate }}" [displayStrength]="true" autocomplete="new-password" id="password" [required]="true" (keydown.enter)="register()" [(value)]="info.password"></input-password>
    <mat-form-field class="organization">
        <mat-label>{{'REGISTER.ORGANIZATION' | translate}}</mat-label>
        <input matInput type="text" [required]="isRequired('organization')" name="organization" id="organization" [(ngModel)]="info.organization"/>
    </mat-form-field>
</form>
<div class="accept">
    <mat-checkbox [(ngModel)]="agree">{{'REGISTER.ACCEPT' | translate}}</mat-checkbox>
    <a class="clickable imprint" *ngIf="privacyUrl" (click)="openPrivacy()">{{'REGISTER.PRIVACY-LINK' | translate}}</a>
</div>
<mat-checkbox [(ngModel)]="info.allowNotifications">{{'REGISTER.NEWSLETTER' | translate}}</mat-checkbox>
