<node-list #list
[isInsideWorkspace]="isInsideWorkspace"
[parent]="this"
[actionbar]="actionbar"
[customOptions]="options"
[columns]="columns"
[reload]="reload"
[sortBy]="sortBy"
[sortAscending]="sortAscending"
[selected]="selected"
(onSelectionChanged)="onSelection($event)"
[searchLabel]="'RECYCLE.SEARCH_ARCHIVE'"
[searchWorkspace]="searchWorkspace"
></node-list>
<recycle-delete-confirmation *ngIf="toDelete" [node]="toDelete" (onClose)="finishDelete()" (onDelete)="deleteNodesWithoutConfirmation()"></recycle-delete-confirmation>
<recycle-restore-info *ngIf="restoreResult" [results]="restoreResult" (onClose)="finishRestore()" (onRestoreFolder)="restoreNodesEvent($event)"></recycle-restore-info>
