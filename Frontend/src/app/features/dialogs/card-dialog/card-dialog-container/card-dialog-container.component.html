<es-card-header
  [id]="id"
  [title]="cardConfig.title | translate"
  [subtitle]="cardConfig.subtitle | translate"
  [avatar]="cardConfig.avatar"
  (triggerClose)="close()"
  [showCloseButton]="shouldShowCloseButton()"
  [disableCloseButton]="isLoading"
></es-card-header>

<div
  class="card-content"
  [style.padding.px]="cardConfig.contentPadding"
  [attr.aria-hidden]="isLoading"
>
  <ng-template cdkPortalOutlet></ng-template>
  <div *ngIf="isLoading" class="loading-overlay">
    <es-spinner></es-spinner>
  </div>
</div>

<es-card-actions *ngIf="buttons && buttons.length > 0" [buttons]="buttons"></es-card-actions>
