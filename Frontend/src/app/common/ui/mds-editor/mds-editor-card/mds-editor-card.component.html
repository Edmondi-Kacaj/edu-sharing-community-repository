<es-card
  #card
  height="xlarge"
  width="large"
  [title]="title"
  (onCancel)="confirmDiscard()"
  [priority]="priority"
  [buttons]="buttons"
  [node]="nodes"
  [jumpmarks]="jumpMarks"
>
  <es-input-fill-progress
    action-area
    [current]="completedProperties"
    [maximum]="totalProperties"
    (showMissing)="onShowMissing()"
  ></es-input-fill-progress>
  <es-mds-editor-core [card]="card" #core></es-mds-editor-core>
</es-card>
