<div class="node-row">
  <div class="icon-bg">
    <img
      [src]="node.iconURL"
      [alt]="node.mediatype ? ('NODE.mediatype' | translate) + ': ' + ('MEDIATYPE.' + node.mediatype | translate) : ''"
      [matTooltip]="node.mediatype ? ('NODE.mediatype' | translate) + ': ' + ('MEDIATYPE.' + node.mediatype | translate) : ''"
    >
  </div>
  <div class="node-data">
    <div class="node-data-primary">
      <es-list-text
        [node]="node"
        [item]="columns[0]">
      </es-list-text>
    </div>
    <div class="node-data-secondary">
      <es-list-text *ngFor="let column of columns.slice(1)"
        [node]="node"
        [item]="column"
        [provideLabel]="true"
      ></es-list-text>
    </div>
  </div>
</div>
