<div [class.disabled]="!option.isEnabled">
  <button mat-button (click)="option.callback()" [disabled]="!option.isEnabled">
    <div class="spacer"></div>
    <i esIcon="{{ option.icon }}"></i>
    <div class="spacer"></div>
    <div class="label">{{ option.name | translate }}</div>
    <div class="spacer"></div>
  </button>
</div>
