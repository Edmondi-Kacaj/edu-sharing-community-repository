<es-global-progress *ngIf="loading"></es-global-progress>
<!-- FIXME: Is this part of a page that already has a level 1 heading? -->
<h1 appTitle class="cdk-visually-hidden">{{ 'WORKSPACE.ADD_OBJECT_TITLE' | translate }}</h1>
<es-workspace-management
    [parent]="parent"
    [(showUploadSelect)]="showUploadSelect"
    [uploadShowPicker]="true"
    [uploadMultiple]="false"
    [(filesToUpload)]="filesToUpload"
    (onUploadFileSelected)="uploadNodes($event)"
    (onCloseMetadata)="onDone($event)"
></es-workspace-management>
