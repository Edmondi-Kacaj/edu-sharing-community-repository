<ng-container *ngIf="data.messageText">
  <p
    *ngFor="let line of data.messageText | translate : data.messageParameters | splitNewLines"
    class="message-line"
  >
    {{ line }}
  </p>
</ng-container>

<ng-container *ngIf="data.contentTemplate">
  <ng-container *ngTemplateOutlet="data.contentTemplate; context: data.context"></ng-container>
</ng-container>
