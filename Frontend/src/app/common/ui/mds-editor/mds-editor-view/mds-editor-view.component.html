<h3 *ngIf="view.caption" id="{{ view.id }}_header" class="heading">
  <i class="material-icons">{{ view.icon }}</i>
  <span>{{ view.caption }}</span>
  <button *ngIf="view.isExtended" mat-button
          (click)="toggleShow()"
          [attr.aria-label]="'MDS.OPEN_CLOSE_EXTENDED' | translate">
    <i [aria]="false" [icon]="'keyboard_arrow_' + (show ? 'up' : 'down')"></i>
  </button>
</h3>
<div class="content" #container
     [class.content-hidden]="!show"
     [innerHTML]="html"
     [@openOverlay]="show"
></div>
