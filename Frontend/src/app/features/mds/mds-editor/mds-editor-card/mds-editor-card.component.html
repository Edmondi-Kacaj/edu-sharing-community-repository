<es-card
  height="auto"
  width="large"
  [title]="title"
  (onCancel)="confirmDiscard()"
  [priority]="priority"
  [buttons]="buttons"
  [node]="nodes"
  [jumpmarks]="jumpMarks"
>
  <ng-template #beforeButton>
    <es-input-fill-progress
      [current]="completedProperties"
      [maximum]="totalProperties"
      (showMissing)="onShowMissing()"
    ></es-input-fill-progress>
  </ng-template>
  <es-mds-editor-core #core></es-mds-editor-core>
</es-card>
