<es-mds-editor-wrapper #mds
    class="mds-simple-editor"
    [embedded]="true"
    [allowReplacing]="!fromUpload"
    [bulkBehaviour]="fromUpload ? BulkBehaviour.Replace : BulkBehaviour.Default"
    groupId="io_simple"
    [nodes]="nodes"
    (onMdsLoaded)="isInited.next(true)"
    (onCancel)="onError.emit()"
></es-mds-editor-wrapper>
