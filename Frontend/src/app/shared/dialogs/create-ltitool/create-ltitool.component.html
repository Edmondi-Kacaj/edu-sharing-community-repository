<div *ngIf="_tool">
  <es-card
    title="{{ 'CONNECTOR.' + _tool.appId + '.TITLE' | translate }}"
    subtitle="{{ 'CONNECTOR.' + _tool.name + '.NAME' | translate }}"
    height="auto"
    [icon]="'create'"
    [buttons]="buttons"
    [isCancelable]="true"
    (onCancel)="cancel()"
  >
    <div class="card-content-padding">
      <form (ngSubmit)="create()">
        <mat-form-field>
          <mat-label>{{ 'CONNECTOR.' + _tool.appId + '.PLACEHOLDER' | translate }}</mat-label>
          <input matInput type="text" #input [(ngModel)]="_name" name="filename" autofocus />
        </mat-form-field>
        <button mat-button color="primary" (click)="open()">
          {{ 'LTI Tool Ã¶ffnen' | translate }}
          <i [esIcon]="_tool.createOption ? 'mode_edit' : 'search'"></i>
        </button>
      </form>
    </div>

          onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+"px";}(this));' style="height:200px;width:100%;border:none;overflow:hidden;"></iframe>
-->
  </es-card>
</div>
