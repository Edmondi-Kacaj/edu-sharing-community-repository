<ng-container [ngTemplateOutlet]="additionalContent"></ng-container>
<div class="card-dialog-button-box button-box-left" *ngIf="buttonsLeft && buttonsLeft.length > 0">
  <ng-container
    *ngFor="let button of buttonsLeft"
    [ngTemplateOutlet]="buttonsTemplate"
    [ngTemplateOutletContext]="{ $implicit: button }"
  >
  </ng-container>
</div>
<div class="card-dialog-button-box card-dialog-button-box-right">
  <ng-container
    *ngFor="let button of buttonsRight"
    [ngTemplateOutlet]="buttonsTemplate"
    [ngTemplateOutletContext]="{ $implicit: button }"
  >
  </ng-container>
</div>

<ng-template #buttonsTemplate let-button>
  <button
    *ngIf="button.type | bitwise: { operator: 1 }"
    mat-flat-button
    color="primary"
    [disabled]="button.disabled"
    (click)="button.callback()"
  >
    {{ button.name | translate }}
  </button>
  <button
    *ngIf="button.type | bitwise: { operator: 2 }"
    mat-button
    color="primary"
    [disabled]="button.disabled"
    (click)="button.callback()"
  >
    {{ button.name | translate }}
  </button>
  <button
    *ngIf="button.type | bitwise: { operator: 4 }"
    mat-flat-button
    color="warn"
    [disabled]="button.disabled"
    (click)="button.callback()"
  >
    {{ button.name | translate }}
  </button>
</ng-template>
