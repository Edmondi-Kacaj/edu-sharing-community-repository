<es-card
  title="{{ 'SEARCH.SAVE_SEARCH.TITLE' | translate }}"
  icon="search"
  [subtitle]="_name"
  [isCancelable]="true"
  [buttons]="buttons"
  (onCancel)="cancel()"
>
  <div class="card-content-padding">
    <label for="name">{{ 'SEARCH.SAVE_SEARCH.NAME' | translate }}</label>
    <input type="text" id="name" [(ngModel)]="_name" />
    <div class="description">{{ 'SEARCH.SAVE_SEARCH.DESCRIPTION' | translate }}</div>
  </div>
</es-card>
