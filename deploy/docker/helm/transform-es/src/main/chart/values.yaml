########################################################################################################################
# GLOBAL
########################################################################################################################

global:

  annotations: {}

  cluster:

    istio:
      enabled: false

    pdb:
      enabled: false

  debug: false

  image:
    pullPolicy: Always
    pullSecrets: []
    registry: ${docker.registry}
    repository: ${docker.repository}
    common: ${docker.common}

  metrics:
    scrape:
      interval: 60s
      timeout: 60s
    servicemonitor:
      enabled: false

  security: {}

########################################################################################################################
# LOCAL
########################################################################################################################

nameOverride: edusharing-repository-transform-es

image:
  name: ${docker.prefix}-deploy-docker-build-transform-edu-sharing
  tag: ${docker.tag}

########################################################################################################################

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 5
  targetCPU: 80

########################################################################################################################

service:

  port:
    api: 8091
    management: 8092

config:

  jvm:
    ram:
      minPercentage: "90.0"
      maxPercentage: "90.0"

  metrics:
    enabled: true
    relabelings: []

  override: ""

########################################################################################################################

debug: false

########################################################################################################################

nodeAffinity: {}

tolerations: []

########################################################################################################################

podAnnotations: {}

podSecurityContext:

  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

securityContext:

  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsUser: 1000

########################################################################################################################

terminationGracePeriod: 120

startupProbe:

  failureThreshold: 30
  initialDelaySeconds: 0
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 10

livenessProbe:

  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:

  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10

########################################################################################################################

resources:

  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 2Gi

########################################################################################################################
