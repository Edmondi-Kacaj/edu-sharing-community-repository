<card
  title="{{'SEARCH.NODE_STORE.TITLE' | translate }}"
  subtitle="{{'SEARCH.NODE_STORE.SUBTITLE' | translate }}"
  height="large" width="normal"
  icon="bookmark_border"
  [buttons]="buttons"
  [node]="nodes"
  [isCancelable]="true" (onCancel)="cancel()">
      <spinner *ngIf="loading"></spinner>
      <div *ngIf="!loading">
          <div class="actions">
            <actionbar #actionbar
            ></actionbar>
          </div>
        <div class="noElementsInfo noElements" *ngIf="!nodes.length">{{'SEARCH.NODE_STORE.LIST_EMPTY' | translate}}</div>
        <listTable *ngIf="nodes.length"
          [nodes]="nodes"
          [columns]="columns"
          [hasIcon]="true"
          [actionbar]="actionbar"
          [customOptions]="options"
          [hasCheckbox]="true"
          [isClickable]="true"
          [dragDrop]="false"
          [selectOnClick]="true"
          [selectedNodes]="selected"
          [sortBy]="sortBy"
          [sortAscending]="sortAscending"
          (sortListener)="changeSort($event)"
          (selectionChanged)="onSelection($event)"
          (doubleClickRow)="onDoubleClick($event)"
          ></listTable>
      </div>
</card>>
