query metadatas($ids: [ID!]) {
  metadatas(input: {ids: $ids}) {
       ...BaseMetadata
  }
}
mutation suggestions($suggestion: SuggestionInput!) {
    addOrUpdateSuggestion(suggestion: $suggestion)
}

fragment BaseMetadata on Metadata {
    id,
    nodeType,
    info{
        aspects,
        metadataSet,
        objectType{
            id
        }
    }
}
