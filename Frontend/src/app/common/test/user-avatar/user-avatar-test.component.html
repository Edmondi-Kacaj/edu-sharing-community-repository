<div class="root">
  <div *ngFor="let user of users">
    <h3>Basic Avatars for dummy user {{user | authorityName}}</h3>
    <div class="example">
      <user-avatar *ngFor="let size of sizes" [user]="user" [size]="size" [customImage]="$any(user).avatar ? $any(user).avatar : null"></user-avatar>
    </div>
  </div>
</div>
