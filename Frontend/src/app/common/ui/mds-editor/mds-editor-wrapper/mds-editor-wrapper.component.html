<mds
  *ngIf="editorType === 'legacy'"
  [addWidget]="addWidget"
  [allowReplacing]="allowReplacing"
  [bulkBehaviour]="bulkBehaviour"
  [create]="create"
  [currentValues]="currentValues"
  [customTitle]="customTitle"
  [embedded]="embedded"
  [extended]="extended"
  [groupId]="groupId"
  [invalidate]="invalidate"
  [labelNegative]="labelNegative"
  [labelPositive]="labelPositive"
  [mode]="mode"
  [nodes]="nodes"
  [parentNode]="parentNode"
  [priority]="priority"
  [repository]="repository"
  [setId]="setId"
  [suggestions]="facets"
  (extendedChange)="extendedChange.emit($event)"
  (onCancel)="onCancel.emit($event)"
  (onDone)="onDone.emit($event)"
  (onMdsLoaded)="onMdsLoaded.emit($event)"
  (openContributor)="openContributor.emit($event)"
  (openLicense)="openLicense.emit($event)"
  (openTemplate)="openTemplate.emit($event)"
></mds>

<app-mds-editor-card
  *ngIf="editorType === 'angular' && !embedded"
  [title]="(customTitle ? customTitle : 'MDS.TITLE') | translate"
  [priority]="priority"
  (cancel)="onCancel.emit()"
  (save)="onSave()"
>
</app-mds-editor-card>

<app-mds-editor-embedded *ngIf="editorType === 'angular' && embedded"></app-mds-editor-embedded>
<spinner *ngIf="isLoading && embedded"></spinner>
<global-progress *ngIf="isLoading && !embedded"></global-progress>
